    <title>Grids</title>
</head>
<style>

.wrapper {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 10px;
  grid-auto-rows: minmax(10px, auto);
 }

 img {
    width: 100px;
    margin: 10px;
 }

</style>
